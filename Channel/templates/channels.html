{% extends "base.html" %}
{% block content %}
    {% for channel in channels %}
        <div>
        {{ channel.id }}
        {{ channel.name }}
        {{ channel.desc }}
        {{ channel.article_num }}
        </div>
    {% endfor %}
    <img src="/static/images/django-logo.png" />
    <img src="/static/images/material-ui-logo.svg" />
{% endblock %}
